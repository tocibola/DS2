<ion-content padding>

    <ion-item>
        <ion-label stacked>Tipo de Requerimento</ion-label>
      </ion-item>

            <ion-label>Tipo Requerimento</ion-label> <!--Necessario fazer puxar os dados do banco, verificar como fazer webservice para receber os dados-->

              <ion-option value="nes">NES</ion-option>
              <ion-option value="n64">Nintendo64</ion-option>
              <ion-option value="ps">PlayStation</ion-option>
              <ion-option value="genesis">Sega Genesis</ion-option>
              <ion-option value="saturn">Sega Saturn</ion-option>
              <ion-option value="snes">SNES</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-content>

          <button ion-button margin-right navPop>Cancelar</button>
         
         </ion-content>
